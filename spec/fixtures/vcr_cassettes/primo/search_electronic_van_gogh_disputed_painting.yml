                        &lt;description&gt;&lt;![CDATA[The art of Paul S&amp;#233;rusier and that of his artist friends has been interpreted in this essay as having its roots in the Theosophical themes prevalent in an interdependent circle of authors and spiritualists in 18th and 19th century France. These mystical thinkers were less concerned with the writings and indomitable presence of the acknowledged leading light of Theosophy Helena Petrovna Blavatsky than with a more specifically French national yearning for its imagined Celtic and traditionally Roman Catholic roots, smothered, in their view, by secular and materialistic modern sensibilities. Theosophy, &amp;#8220;the essence of all doctrines, the inmost truth of all religions&amp;#8221; as defined by the doyenne of French Theosophy Maria, Countess of Caithness and Duchess of Medina-Pomar, led S&amp;#233;rusier to seek elemental truth for his art in a remote inland village in Brittany where he painted for many years, to a Benedictine monastery on the Danube where formerly Nazarene artist/monks had created a system of drawing and painting believed to be based on the original design of the universe, and to the widely read text Les Grands Initi&amp;#233;s (1899) by the mystic writer, Edouard Schur&amp;#233;. S&amp;#233;rusier's broad-reaching search for the Theosophical roots of art was one aspect of the fin de si&amp;#232;cle malaise that led the arts out of the world into dreams.]]&gt;&lt;/description&gt;

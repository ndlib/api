                        &lt;description&gt;Prompted by the 50th anniversary of the first publication of Foucault&#x2019;s famous book commonly known in English as Madness and Civilization , this essay explores how the book has changed between versions, in the process losing what can be cast as both its phenomenological undertones and a &#x2018;romanticism&#x2019; about the truths supposedly revealed by madness. Reasons for Foucault&#x2019;s own disavowal of these elements are considered, and taken together &#x2013; conjoining a critical biography of the book with attention to Foucault&#x2019;s reactions to it &#x2013; this essay fashions a mirror to hold up to certain currents within contemporary human geography. It is argued that the &#x2018;romantic fantasy&#x2019; which permeates the original book, if not overwhelming it, has significant echoes in the &#x2018;romantic gesture&#x2019; displayed by some present-day geographers. The older Foucault&#x2019;s distancing from his earlier romanticism is hence instructive for scholars critiquing the recent history of human geography, but there may also be grounds for claiming that it would be mistaken to lose this romanticism, together with its phenomenological correlates, entirely.&lt;/description&gt;

                        &lt;title&gt;Degradation process of lead chromate in paintings by Vincent van Gogh studied by means of synchrotron X-ray spectromicroscopy and related methods. 1. Artificially aged model samples&lt;/title&gt;
                        &lt;creator&gt;Monico, Letizia ; Van Der Snickt, Geert ; Janssens, Koen ; De Nolf, Wout ; Miliani, Costanza ; Verbeeck, Johan ; Tian, He ; Tan, Haiyan ; Dik, Joris ; Radepont, Marie ; Cotte, Marine&lt;/creator&gt;
